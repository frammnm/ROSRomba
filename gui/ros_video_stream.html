<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script> -->
<script type="text/javascript" src="https://unpkg.com/eventemitter2@6.4.4/lib/eventemitter2.js"></script>
<script type="text/javascript" src="./mjpegcanvas.js"></script>
<script type="text/javascript" type="text/javascript">
  /**
   * Setup all visualization elements when the page is loaded. 
   */
  function init() {
    // Create the main viewer.
    var viewer = new MJPEGCANVAS.Viewer({
      divID : 'mjpeg',
      host : 'localhost',
      width : 640,
      height : 480,
      topic : '/camera/rgb/image_raw'
    });
  }
</script>
</head>

<body onload="init()">
  <h1>Simple MJPEG Canvas Example</h1>
  <div id="mjpeg"></div>
  <!-- <video width="640" height="480" controls>
    <source src="http://0.0.0.0:8080/stream?topic=/camera/rgb/image_raw&type=h264">
  </video>  -->
</body>
</html>
